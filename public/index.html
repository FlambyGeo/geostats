        <script>

            var markerList;

            var info = L.control();
                                   
                                   info.onAdd = function (mapC) {

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geoJSONLayer.resetStyle(e.target);
}
function onEachFeature(feature, layer) {

        console.log(feature.properties.averageScore);
        layer.bindPopup(feature.properties.ADMIN +feature.properties.averageScore);
    
}

            document.getElementById("updateButton").addEventListener("click",loadData);
            
            async function loadData(){
            
            var divDebug = document.getElementById('gameType');
            var selectType = document.getElementById('gameType');
            var valueType = selectType.options[selectType.selectedIndex].value;
        
            var selectMap = document.getElementById('mapName');
            var valueMap = selectMap.options[selectMap.selectedIndex].value;
        
            var selectTime = document.getElementById('timeLimit');
            var valueTime = selectTime.options[selectTime.selectedIndex].value;

            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const myId = urlParams.get('id');
        
            url = "/getdata?id=" + myId + "&type=" + valueType + "&map=" + valueMap + "&time=" + valueTime;
            var options  = {
                method: 'GET'
                    };
            
            
            var response = await fetch(url,options);
            const dataObject = await response.json();                                                                                  
            const dataReturned = dataObject.list;
            const dataCountry = dataObject.countryStats;
            const dataGeoJSON = dataObject.geoData;
                                                                                              
            var top5 = [];                                                                                         
            var mint5 = Math.min(5,dataReturned.length);
                                                                                              console.log(mint5);
                 for (var i = 0; i < mint5 ; i++) {
                 top5.push(dataReturned[i]);                                                                                                                               
            }
                 console.log(JSON.stringify(top5));                                                                             
            var flop5 = [];
            var maxf5 = Math.max(0, dataReturned.length-5);
                  for (var i = dataReturned.length - 1 ; i > maxf5 ; i--) {
                 flop5.push(dataReturned[i]);                                                                                                                               
            }
                    
            
            var t5String = " BEST ROUNDS top 5 \n";                                                                                  
            for(var i = 0; i < top5.length ; i++) {
                t5String = t5String.concat(top5[i].distanceInMeters + " m = " + top5[i].roundScore + " points in " + top5[i].time + " seconds at " + top5[i].address + "\n" );                                                                                                                                              
            }                                                                                  
                                                                                       
              document.getElementById("t5").innerHTML = t5String;
                 
            var f5String = " WORST ROUNDS flop 5 \n";                                                                                  
            for(var i = 0; i < flop5.length ; i++) {
                f5String = f5String.concat(flop5[i].distanceInMeters + " m = " + flop5[i].roundScore + " points in " + flop5[i].time + " seconds at " + flop5[i].address + "\n" );                                                                                                                                              
            } 
              console.log(flop5.length); 
            document.getElementById("f5").innerHTML = f5String;
            
            document.getElementById("cStats").innerHTML = JSON.stringify(dataCountry);
                     //console.log("geoJSON length" + dataGeoJSON.features.length);  
                                                   //console.log(dataGeoJSON);
                updategeojson(dataGeoJSON);  
                                            
              deleteMarkers();
              addMarkers(dataReturned);
            }
            
            
            </script>

         
          
          <!--MAP-->
        <div id="mapMarkers"></div>

        <script>
            var mapMark;
            drawMap();
function drawMap() {
mapMark = L.map('mapMarkers').setView([15, 0], 2);
const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(mapMark);
}


                                                                 
    function style(feature) {
    return {
        fillColor: getcolor(feature.properties.averageScore),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
                                                                 
function updategeojson(data){
    
    if (geoJSONLayer) {
    geoJSONLayer.clearLayers();   
    }
    geoJSONLayer = new L.geoJson(data, {style: style, onEachFeature: onEachFeature});                                                         
       window.mapC.addLayer(geoJSONLayer);                                                          
}

function addMarkers(data){


    // setup a marker group
    //markerList = L.markerClusterGroup();
markerList = new L.layerGroup();


    for (var i = 0; i < data.length; i++){
        var circleColor = getcolor(data[i].roundScore);
        var circle = L.circleMarker([data[i].solutionLat, data[i].solutionLng], {
        color: circleColor,
        fillColor: circleColor,
        fillOpacity: 0.5,
        radius: 5
        });

        circle.bindPopup("Score : " + data[i].roundScore + "\n Address :" + data[i].address);
        markerList.addLayer(circle);
    
    }
    window.mapMark.addLayer(markerList);

}

function getcolor(number) {

    if (number < 0){
      return "#ffffff";                                                                     
    }
    if (number<500) {
        return "#d93030";
    }
    if (number<1000) {
        return "#d94130";
    }
    if (number<1250) {
        return "#d96830";
    }
    if (number<1500) {
        return "#d97930";
    }
    if (number<1750) {
        return "#d98a30";
    }
    if (number<2000) {
        return "#d99b30";
    }
    if (number<2250) {
        return "#d9a930";
    }
    if (number<2500) {
        return "#d9ba30";
    }
    if (number<2750) {
        return "#d9cb30";
    }
    if (number<3000) {
        return "#d9d930";
    }
    if (number<3250) {
        return "#c8d930";
    }
    if (number<3500) {
        return "#b7d930";
    }
    if (number<3750) {
        return "#a6d930";
    }
    if (number<4000) {
        return "#95d930";
    }
    if (number<4250) {
        return "#87d930";
    }
    if (number<4500) {
        return "#76d930";
    }
    if (number<4750) {
        return "#57d930";
    }
    if (number<4999) {
        return "#30d933";
    }

return "#00eeff";

}

function deleteMarkers(){
    if(markerList) {
        markerList.clearLayers();
    }
}
